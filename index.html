<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud functionality</title>
    <link rel="stylesheet" href="./curfcss.css">

</head>

<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form action="" class="create_form">
                <input type="text"  class="name" placeholder="Enter Name">
                <input type="email"  class="email" placeholder="Enter Email">
                <button type="button" onclick="add()">Create</button>
            </form>
            <form action="" class="update_form">
                <input type="text" hidden class="id">
                <input type="text" name="" id="" class="uname">
                <input type="email" name="" id="" class="uemail">
                <button type="button" onclick="update()">update</button>
            </form>
            <div class="add_div">
                <button  onclick="create()">Add +</button class="cbtn">
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>

    <script src="./crudjs.js"></script>
</body>

</html>
